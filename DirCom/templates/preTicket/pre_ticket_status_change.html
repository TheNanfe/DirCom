{% extends 'base.html' %}


{% block title %}
Verificar Petición
{% endblock title %}

<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#accept_button_id").click(function(){
            console.log("hello");
        });
    });
</script>


{% block content %}
<div>
    <div style="float:left">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
        .form_label{
            padding-top:30px;
            display: block;
        }

        .form_input{
            width: 500px;
        }

        .check_input{
            display: inline-block;
        }

        </style>

        <h1>Verificar Petición</h1>
            <div>
                <div>
                    <label id="first_name_label" class="form_label">Nombre(s)</label>
                    <input id="input_first_name" name="first_name" class="form_input" type="text"
                           value="{{first_name}}">
                    <label id="last_name_label" class="form_label">Apellido(s): </label>
                    <input id="input_last_name" name="last_name" class="form_input" type="text" value="{{last_name}}">
                    <label id="mail_label" class="form_label">Correo: </label>
                    <input id="input_mail" name="mail" class="form_input" type="text" value="{{mail}}">
                    <label id="subject_label" class="form_label" style="width:100%">Asunto: </label>
                    <input id="input_subject" name="subject" class="form_input" type="text" value="{{subject}}">
                    <input type="hidden" name="status" value="pending">
                    <h3>Tipo de Petición </h3>
                    <ul>
                        <input disabled="true" class="check_input" id="check_input_redaction" name="form_type"
                               value="redaction" type="radio">
                        <label for="check_input_redaction">Redacción y Publicación</label>
                        <br/>
                        <input disabled="true" class="check_input" id="check_input_audiovisual" name="form_type"
                               value="audiovisual"
                               type="radio">
                        <label for="check_input_audiovisual">Audiovisual</label>
                        <br/>
                        <input disabled="true" class="check_input" id="check_input_graphic_design" name="form_type"
                               value="graphic_design"
                               type="radio">
                        <label for="check_input_graphic_design">Diseño Gráfico</label>
                        <br/>
                        <input disabled="true" class="check_input" id="check_input_web_site" name="form_type"
                               value="build_web_site"
                               type="radio">
                        <label for="check_input_web_site">Sitio Web</label>
                    </ul>
                </div>
                <div>
                    <textarea name="text_content" style="width:100%; height:300px">{{content}}</textarea>
                </div>
                <h3>Archivos adjuntos:</h3>
                <div style="width:90%; height: 50px; border: double">
                    <img style="max-size:50px" id="output1"/>
                    <img style="max-size:50px" id="output2"/>
                    <img style="max-size:50px" id="output3"/>
                </div>
            </div>
    </div>
    <div style="float:right;width:100px:height:100px">
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="pre_ticket_id" value="{{pre_ticket_id}}">
            <input type="hidden" name="status" value="accepted">
            <input style="padding:50%" id="accept_button_id" type="submit" value="Aceptar"/>
        </form>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="pre_ticket_id" value="{{pre_ticket_id}}">
            <input type="hidden" name="status" value="rejected">
            <input id="reject_button_id" type="submit" value="Rechazar"/>
        </form>
    </div>
</div>
{% endblock content %}
