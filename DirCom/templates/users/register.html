{% extends 'base.html' %}


{% block title %}
    Registrar usuario
{% endblock title %}


{% block content %}
<div class="d-flex flex-column justify-content-center align-items-center min-vh-100">
    <h1 class="h3 red fw-normal">DirCom<span class="fw-bold text-dark">CRM</span></h1>
    <div class="mt-5">
        <h2 class="text-center">Registrar nuevo usuario</h2>
        <p>
            Selecciona una persona de la lista para asignarle una cuenta.
        </p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mt-3">
                <button class="btn btn-red btn-block" type="submit">Registrar usuario</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
